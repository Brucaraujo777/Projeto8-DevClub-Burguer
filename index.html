    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>DevClub-Burguer</title>
</head>

<body>

        </li>
        <li class="list">
            <img src="./img/xvegan.png">
            <p class="burguer-name">X-Vegan</p>
            <p class="burguer-price">R$ 49,50</p>
